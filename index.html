<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>QUOTE MACHINE</title>
  </head>
  <body>
    <div id="wrapper" class="wrapper">
      <h1>Amazing Quotes</h1>
      <div id="quote-box" class="quote-box">
        <div id="quote" class="quote">
          <h1 id="text"></h1>
        </div>
        <div class="author">
          <p id="author"></p>
        </div>
        <div class="floater">
          <div id="post" class="post">
            <a id="tweet-quote" class="tweet-quote" target="_top" title="Tweet this quote!"><i class="fa fa-twitter"></i></a>
            <a id="post-quote" class="post-quote" target="_blank" title="Post this quote on tumblr!"><i class="fa fa-tumblr"></i></a>
          </div>
          <button id="new-quote" class="new-quote">New quote</button>
        </div>
      </div>
    </div>
    <!-- <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js"></script>
    <script src="index.js" charset="UTF-8"></script>
  </body>
</html>
